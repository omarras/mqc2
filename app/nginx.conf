server {
    listen 80;
    server_name localhost;
    
    # Proxy API requests to backend
    location /console/ph-pse/mqc/api/ {
        proxy_pass http://ph-pse-mqc_backend:5177;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        
        # SSE specific settings
        proxy_buffering off;
        proxy_cache off;
        chunked_transfer_encoding on;
    }
    
    # Proxy tmp directory to backend
    location /console/ph-pse/mqc/tmp/ {
        proxy_pass http://ph-pse-mqc_backend:5177;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }
    
    # Redirect /console/ph-pse/mqc (without slash) to version with slash
    location = /console/ph-pse/mqc {
        return 301 /console/ph-pse/mqc/;
    }
    
    # Serve static files
    location /console/ph-pse/mqc/ {
        root /usr/share/nginx/html;
        try_files $uri $uri/ /console/ph-pse/mqc/index.html;
    }
}
